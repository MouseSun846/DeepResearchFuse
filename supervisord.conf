[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset
autorestart=true
priority=100

[program:fluxbox]
command=/usr/bin/fluxbox
environment=DISPLAY=":99"
autorestart=true
priority=200

[program:x11vnc]
command=/usr/bin/x11vnc -display :99 -forever -shared -rfbport 5900 -nopw
autorestart=true
priority=300

[program:novnc]
command=bash -c "NOVNC_PATH=$(find /usr -name novnc_proxy | head -n 1); if [ -n \"$NOVNC_PATH\" ]; then $NOVNC_PATH --vnc localhost:5900 --listen 6080; else echo 'novnc_proxy not found'; exit 1; fi"
autorestart=true
priority=400

[program:app]
command=bash -c "sleep 2 && python doubao_research_auto.py"
environment=DISPLAY=":99",PYTHONUNBUFFERED="1"
autorestart=false
priority=500
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
